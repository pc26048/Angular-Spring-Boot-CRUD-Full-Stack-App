
<div class="container mt20" >
    <h1 class="md20">Employee List</h1>
<table class="table table-success" >
   
    <thead >
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email Id
            </th>
            <th>
                Id
            </th>
            <th>Actions</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.id}}</td>
            <td>


                <button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button>
                <button (click)="deleteEmployee(employee.id)" style="margin-left:10px" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
